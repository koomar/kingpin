<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>
<body>
<div id="kp_actors_chart" style="width:2400px; height:600px"></div>
<pre id="kp_actors_text"></pre>
<script type="text/javascript">
    google.load("visualization", "1", {packages:["orgchart", "timeline"]});
    google.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = new google.visualization.DataTable();
        var chart = new google.visualization.Timeline(document.getElementById('kp_actors_chart'));

        data.addColumn({ type: 'string', id: 'Title' });
        data.addColumn({ type: 'string', id: 'Name' });
        data.addColumn({ type: 'date', id: 'Start' });
        data.addColumn({ type: 'date', id: 'End' });

        var all_data = %ROW_DEFINITION%;

        var table_data = Array(['Group', 'Description', 'Time start', 'Time end']);
        for (i in all_data) {
            var row_data = all_data[i]

            if (!row_data['start_time'] || !row_data['end_time']) {
                continue;
            }
            var start = new Date(0); start.setUTCMilliseconds(row_data['start_time'] * 1000)
            var end = new Date(0); end.setUTCMilliseconds(row_data['end_time'] * 1000)
            var row = [
                row_data['depth'].toString(),
                {'v': row_data['desc'],
                 'f': row_data},
                start, end ]

            table_data.push(row)


            //data.addRow(row);
        }

        data = google.visualization.arrayToDataTable(table_data);
        google.visualization.events.addListener(chart, 'select', function() {
                  selectHandler(chart.getSelection(), data)});


        chart.draw(data, {
          width: '2400px',
          timeline: {
            showRowLabels: false,
            singleColor: '#585',
            barLabelStyle: { fontName: 'Helvetica', fontSize: 14 }
          }
        });

    }
    function selectHandler(item, data) {
        item = item[0];
        metadata = data.getFormattedValue(item.row, 1);
        text = document.getElementById("kp_actors_text");
        text.innerHTML = JSON.stringify(metadata);
    }
</script>
</body>
</html>
